<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React BMI Calculator</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
<!-- Add these script tags to the head of your HTML file -->
<script
  crossorigin
  src="https://unpkg.com/react@17/umd/react.development.js"
></script>
<script
  crossorigin
  src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
></script>

<script type="module">
  // Include the path to your compiled React component file
  import App from "./path-to-your-compiled-react-component-file.js";

  // Render the React component in the root div
  ReactDOM.render(<App />, document.getElementById("root"));
</script>
